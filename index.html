<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-light bg-info">
        <div class="container-fluid ">
            <h1 class="covid mx-auto">Covid Data</h1>
        </div>
    </nav>
    <div class="searchbar">
        <input id="input" type="search" placeholder="Search">
        <button class="cbtn" type="submit">Search</button>
        <button class="cbtn" id="rbtn" type="reset">Clear</button>
    </div>
    <div class="container-fluid row">
        <div class="card covidcard col" style="width: 25rem;">
            <div class="card-body">
                <h2 class="card-title global"></h2>
                <span class="card-text value confirmed"></span><br>
                <span class="card-text value deaths"></span><br>
                <span class="card-text value text-muted time"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
